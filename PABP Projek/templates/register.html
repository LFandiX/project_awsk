<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="text-gray-600">
    <div>
      <!--  content wraper -->
      <div>
        <nav class="bg-gray-200">
          <div class="flex justify-between">
            <div class="flex place-items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/">SEWANITY</a>
              </h1>
              <ul class="flex">
                <li class="text-gray-700 font-bold ml-2">
                  <a href="/home">
                    <span>Home</span>
                  </a>
                </li>
                <li class="text-gray-700 font-bold ml-2">
                  <a href="/about-us">
                    <span>About</span>
                  </a>
                </li>
                <li class="text-gray-700 font-bold ml-2">
                  <a href="/contact">
                    <span>Contact</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <main>
        <section class="bg-gray-50">
          <div
            class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
          >
            <div class="w-full-sm bg-white rounded-lg shadow">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                  class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
                >
                  Create an account
                </h1>
                {% if user_exists == True%}
                <br />
                <p class="error_message">Username already exists</p>
                <br />
                {% endif %} {% if password_mismatch == True %}
                <br />
                <p class="error_message">Password mismatch</p>
                <br />
                {% endif %}
                <form
                  class="space-y-4 md:space-y-6"
                  action="/register"
                  method="POST"
                >
                  <div>
                    <label
                      for="username"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Your username</label
                    >
                    <input
                      type="username"
                      name="username"
                      id="username"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                      placeholder="username"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="password"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                      required=""
                    />
                  </div>
                  <div>
                    <label
                      for="confirm-password"
                      class="block mb-2 text-sm font-medium text-gray-900"
                      >Confirm password</label
                    >
                    <input
                      type="password"
                      name="confirm-password"
                      id="confirm-password"
                      placeholder="••••••••"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                      required=""
                    />
                  </div>
                  <button
                    type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                  >
                    Register
                  </button>
                  <p class="text-sm font-light text-gray-500">
                    Already have an account?
                    <a
                      href="/login"
                      class="font-medium text-blue-600 hover:underline"
                      >Login here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
