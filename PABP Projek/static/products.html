<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" type="text/css" href="{{url_for ('static', filename='style.css')}}" />
</head>
<body>
    <div class="header">
        <div class="navigasi">
            <a href="/home">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <div class="profile-menu">Menu</div>
        </div>
    </div>
    <div class="car_information_container">
        <div class="car_description">
            <h4 class="car_name">{{car['brand']}}</h4>
            <p class="price">Rp {{ car['price_per_day']}} / day</p>
            <p class="car_detail">
                {{ car['description'] }}           
            </p>
            <button class="detail_button">Rent</button>
        </div>
        <div class="img"><img src="New folder\Agya\TRAC_City_Car_Toyota_Agya_3089af640d.webp"></div>
    </div>
</body>
</html>
