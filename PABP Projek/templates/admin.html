<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="text-gray-600">
    <div>
      <!--  content wraper -->
      <div>
        <nav class="bg-gray-200">
          <div class="flex justify-between">
            <div class="flex place-items-center">
              <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                <a href="/">SEWANITY</a>
              </h1>
              <ul class="flex gap-10">
                <li class="text-gray-700 font-bold ml-2">
                  <a href="/admin">
                    <span>Home</span>
                  </a>
                  <a href="/management">
                    <span>Management</span>
                  </a>
                </li>
              </ul>
            </div>

            {% if session_user != None %}
            <div class="flex place-items-center mr-5">
              <a class="text-red-600 ml-2" href="/logout">Log out</a>
            </div>
            {%else%}
            <div
              class="flex justify-center md:justify-end place-items-center mr-7"
            >
              <a class="text-red-600 ml-2" href="/login">Log in</a>
              <a class="text-red-600 ml-2" href="/register">Sign up</a>
            </div>
            {%endif%}
          </div>
        </nav>
      </div>
      <main>
        <table class="w-full text-lg text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Car</th>
              <th scope="col" class="px-6 py-3">img</th>
              <th scope="col" class="px-6 py-3">Price</th>
            </tr>
          </thead>
          <tbody>
            {% for car in rentals %}
            <tr class="bg-white border-b border-gray-200">
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
              >
                {{car['brand'] + " " + car['model']}}
              </th>
              <td class="px-6 py-4">
                <img
                  class="w-32"
                  src="{{ url_for('static', filename=car['image_link']) }}"
                  alt="Agya"
                />
              </td>
              <td class="px-6 py-4">Rp.{{car['price_per_day']}} / day</td>
              <td class="px-6 py-4">
                <a href="/admin/{{ car['id'] }}">
                  <button
                    type="button"
                    class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                  >
                    Detail
                  </button>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
